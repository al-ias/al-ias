        with:
          config_output:  svg
          filename: generated/complete.*

          config_timezone: Europe/Rome
          config_order: >
            base,
            classic,
            starlists,
            topics,
            16personalities

          token: ${{ secrets.METRICS_TOKEN }}

          base: activity, community, repositories

          plugin_starlists: yes
